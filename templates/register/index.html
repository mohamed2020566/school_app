<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</title>
<style>
:root {
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --card-bg: #111827;
  --accent: #22d3ee;
  --accent-hover: #06b6d4;
  --accent-light: #7dd3fc;
  --text-primary: #f8fafc;
  --text-secondary: #cbd5e1;
  --border: rgba(148, 163, 184, 0.2);
  --error: #ef4444;
  --success: #10b981;
  --warning: #f59e0b;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
  background: #0b1020;
  color: var(--text-primary);
  line-height: 1.6;
  font-size: 16px;
}

.page {
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  padding: 24px;
  background: 
    radial-gradient(600px at 30% 0%, rgba(34, 211, 238, 0.12), transparent),
    radial-gradient(800px at 80% 120%, rgba(168, 85, 247, 0.08), transparent),
    radial-gradient(1000px at 50% 100%, rgba(34, 197, 94, 0.06), transparent),
    linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
  animation: backgroundFlow 25s ease-in-out infinite;
}

@keyframes backgroundFlow {
  0%, 100% { 
    background-position: 0% 50%, 100% 50%, 50% 100%; 
  }
  33% { 
    background-position: 100% 50%, 0% 50%, 50% 0%; 
  }
  66% { 
    background-position: 50% 0%, 50% 100%, 0% 50%; 
  }
}

.card {
  background: linear-gradient(145deg, rgba(17, 24, 39, 0.95), rgba(30, 41, 59, 0.9));
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.25),
    0 0 0 1px rgba(255, 255, 255, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  max-width: 480px;
  width: 100%;
  position: relative;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.card::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  height: 4px;
  background: linear-gradient(90deg, 
    var(--accent), 
    var(--accent-light), 
    #a855f7, 
    var(--accent-light), 
    var(--accent)
  );
  background-size: 200% 100%;
  animation: borderShine 3s linear infinite;
  border-radius: 24px 24px 0 0;
  opacity: 0.7;
}

@keyframes borderShine {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.card:hover {
  transform: translateY(-3px) scale(1.01);
  box-shadow: 
    0 35px 60px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

h1 {
  margin: 0 0 32px 0;
  font-size: 28px;
  font-weight: 700;
  text-align: center;
  background: linear-gradient(135deg, var(--text-primary), var(--accent), var(--accent-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  position: relative;
  animation: titleGlow 2s ease-in-out infinite alternate;
}

@keyframes titleGlow {
  from { filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.3)); }
  to { filter: drop-shadow(0 0 16px rgba(34, 211, 238, 0.5)); }
}

label {
  display: block;
  margin: 20px 0 8px 0;
  font-weight: 600;
  color: var(--text-secondary);
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
}

label::after {
  content: '';
  position: absolute;
  bottom: -4px;
  right: 0;
  width: 20px;
  height: 2px;
  background: var(--accent);
  border-radius: 1px;
  opacity: 0.6;
}

.input {
  width: 100%;
  padding: 16px 20px;
  border-radius: 16px;
  border: 2px solid transparent;
  background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.6));
  color: var(--text-primary);
  font-size: 16px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
  position: relative;
  margin-bottom: 4px;
}

.input:focus {
  outline: none;
  border-color: var(--accent);
  background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.7));
  box-shadow: 
    0 0 0 4px rgba(34, 211, 238, 0.1),
    0 8px 16px rgba(0, 0, 0, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  transform: translateY(-2px) scale(1.02);
}

.input::placeholder {
  color: var(--text-secondary);
  opacity: 0.6;
  font-style: italic;
}

.input:hover {
  border-color: rgba(34, 211, 238, 0.3);
  transform: translateY(-1px);
}

.btn {
  background: linear-gradient(135deg, var(--accent), var(--accent-hover), #0891b2);
  border: none;
  color: #003d4a;
  padding: 16px 32px;
  border-radius: 16px;
  cursor: pointer;
  font-weight: 700;
  font-size: 16px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 
    0 8px 16px rgba(34, 211, 238, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1);
  min-width: 120px;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: left 0.6s ease;
}

.btn::after {
  content: '‚ú®';
  position: absolute;
  top: 50%;
  right: -30px;
  transform: translateY(-50%);
  transition: right 0.3s ease;
  opacity: 0;
}

.btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 
    0 15px 30px rgba(34, 211, 238, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.2);
  filter: brightness(1.1);
}

.btn:hover::before {
  left: 100%;
}

.btn:hover::after {
  right: 12px;
  opacity: 1;
}

.btn:active {
  transform: translateY(-1px) scale(1.02);
}

.button-container {
  margin-top: 28px;
  display: flex;
  gap: 16px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: space-between;
}

a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
  font-size: 14px;
  padding: 8px 0;
}

a::before {
  content: '';
  position: absolute;
  bottom: 0;
  right: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--accent), var(--accent-light));
  transition: width 0.4s ease;
  border-radius: 1px;
}

a::after {
  content: '‚Üê';
  margin-right: 6px;
  transition: transform 0.3s ease;
  display: inline-block;
}

a:hover {
  color: var(--text-primary);
  transform: translateY(-1px);
  text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
}

a:hover::before {
  width: 100%;
}

a:hover::after {
  transform: translateX(-4px);
}

.flash {
  margin: 24px 0 0 0;
}

.flash .item {
  padding: 16px 20px;
  border-radius: 12px;
  margin-bottom: 12px;
  font-weight: 500;
  border-right: 4px solid;
  animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
}

.flash .item::before {
  content: '';
  position: absolute;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  animation: shimmer 2s ease-in-out infinite;
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes shimmer {
  0% { right: -100%; }
  100% { right: 100%; }
}

.flash .error {
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
  color: #fca5a5;
  border-right-color: var(--error);
  box-shadow: 
    0 4px 12px rgba(239, 68, 68, 0.1),
    inset 0 1px 0 rgba(239, 68, 68, 0.2);
}

.flash .success {
  background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
  color: #86efac;
  border-right-color: var(--success);
  box-shadow: 
    0 4px 12px rgba(16, 185, 129, 0.1),
    inset 0 1px 0 rgba(16, 185, 129, 0.2);
}

.flash .warning {
  background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.05));
  color: #fcd34d;
  border-right-color: var(--warning);
  box-shadow: 
    0 4px 12px rgba(245, 158, 11, 0.1),
    inset 0 1px 0 rgba(245, 158, 11, 0.2);
}

/* Enhanced form styling */
form {
  position: relative;
}

form::before {
  content: '';
  position: absolute;
  top: -10px;
  right: -10px;
  left: -10px;
  bottom: -10px;
  background: radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.03), transparent);
  border-radius: 20px;
  pointer-events: none;
}

/* Responsive Design */
@media (max-width: 480px) {
  .card {
    padding: 28px 20px;
    margin: 16px;
    border-radius: 20px;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 24px;
  }
  
  .button-container {
    flex-direction: column;
    align-items: stretch;
    gap: 16px;
  }
  
  .btn {
    width: 100%;
    padding: 18px 24px;
  }
  
  a {
    text-align: center;
    font-size: 15px;
  }
  
  .input {
    padding: 14px 18px;
  }
}

/* Loading state */
.btn.loading {
  pointer-events: none;
  opacity: 0.7;
}

.btn.loading::after {
  content: '‚è≥';
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: translateY(-50%) rotate(0deg); }
  to { transform: translateY(-50%) rotate(360deg); }
}

/* Dark mode enhancements */
@media (prefers-color-scheme: dark) {
  .card {
    border-color: rgba(148, 163, 184, 0.05);
  }
  
  .input {
    background: linear-gradient(rgba(3, 7, 18, 0.8), rgba(15, 23, 42, 0.6));
  }
}
</style>
</head>

</html>
