<style>
:root {
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --card-bg: #111827;
  --accent: #22d3ee;
  --accent-hover: #06b6d4;
  --text-primary: #f8fafc;
  --text-secondary: #cbd5e1;
  --border: rgba(148, 163, 184, 0.2);
  --error: #ef4444;
  --success: #10b981;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
  background: #0b1020;
  color: var(--text-primary);
  line-height: 1.6;
  font-size: 16px;
}

.page {
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  padding: 24px;
  background: 
    radial-gradient(600px at 50% 0%, rgba(34, 211, 238, 0.15), transparent),
    radial-gradient(800px at 80% 120%, rgba(120, 119, 198, 0.1), transparent),
    linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
  animation: backgroundShift 20s ease-in-out infinite;
}

@keyframes backgroundShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.card {
  background: linear-gradient(145deg, rgba(17, 24, 39, 0.95), rgba(30, 41, 59, 0.9));
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.25),
    0 0 0 1px rgba(255, 255, 255, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  max-width: 420px;
  width: 100%;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
  opacity: 0.6;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 35px 60px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

h1 {
  margin: 0 0 32px 0;
  font-size: 28px;
  font-weight: 700;
  text-align: center;
  background: linear-gradient(135deg, var(--text-primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

label {
  display: block;
  margin: 20px 0 8px 0;
  font-weight: 600;
  color: var(--text-secondary);
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.input {
  width: 100%;
  padding: 16px 20px;
  border-radius: 16px;
  border: 2px solid transparent;
  background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.6));
  color: var(--text-primary);
  font-size: 16px;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  position: relative;
}

.input:focus {
  outline: none;
  border-color: var(--accent);
  background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.7));
  box-shadow: 
    0 0 0 4px rgba(34, 211, 238, 0.1),
    0 8px 16px rgba(0, 0, 0, 0.15);
  transform: translateY(-1px);
}

.input::placeholder {
  color: var(--text-secondary);
  opacity: 0.7;
}

.btn {
  background: linear-gradient(135deg, var(--accent), var(--accent-hover));
  border: none;
  color: #003d4a;
  padding: 16px 24px;
  border-radius: 16px;
  cursor: pointer;
  font-weight: 700;
  font-size: 16px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 8px 16px rgba(34, 211, 238, 0.3);
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.6s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(34, 211, 238, 0.4);
}

.btn:hover::before {
  left: 100%;
}

.btn:active {
  transform: translateY(0);
}

.button-container {
  margin-top: 24px;
  display: flex;
  gap: 16px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: space-between;
}

a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
  font-size: 14px;
}

a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.3s ease;
}

a:hover {
  color: var(--text-primary);
  transform: translateY(-1px);
}

a:hover::after {
  width: 100%;
}

.flash {
  margin: 24px 0 0 0;
}

.flash .item {
  padding: 16px 20px;
  border-radius: 12px;
  margin-bottom: 12px;
  font-weight: 500;
  border-left: 4px solid;
  animation: slideIn 0.3s ease;
  backdrop-filter: blur(10px);
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.flash .error {
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
  color: #fca5a5;
  border-left-color: var(--error);
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.1);
}

.flash .success {
  background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
  color: #86efac;
  border-left-color: var(--success);
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
}

/* Responsive Design */
@media (max-width: 480px) {
  .card {

  }
  
  .button-container {
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
  }
  
  .btn {
    width: 100%;
    margin-bottom: 12px;
  }
  
  a {
    text-align: center;
  }
}

/* Dark mode enhancements */
@media (prefers-color-scheme: dark) {
  .card {
    border-color: rgba(148, 163, 184, 0.1);
  }
}
</style>
